{% extends 'index.html' %}

{% block conteudo %}
<div class="container">
  <h2>Redefinir Senha</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">E-mail</label>
      <input
        type="email"
        class="form-control"
        id="id_email"
        name="email"
        required
        autocomplete="off"
        placeholder="Digite seu e-mail"
      />
    </div>
    <button type="submit" class="btn btn-light">Enviar Link de Redefinição</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'autenticacao:login' %}" class="btn btn-light">Voltar ao Login</a>
  </div>
</div>
{% endblock %}
